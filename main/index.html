<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body class = "page">
    <header class = "header">
      <nav class = "nav header__nav">
        <ul class = "nav__ul">
          <li class = "list nav__ul__li"><a class = "list__href">КАТАЛОГ</a></li>
          <li class = "list nav__ul__li"><a class = "list__href">ИНДИВИДУАЛЬНАЯ МЕБЕЛЬ</a></li>
          <li class = "list nav__ul__li"><a class = "list__href">КОНТАКТЫ</a></li>
          <li class = "list nav__ul__li">
            <a class = "list__href">
              <img class = "list__href__img" src = "../assets/picture/logo.svg" alt = "logo">
            </a>
          </li>
          <li class = "list nav__ul__li"><a class = "list__href">О КОМПАНИИ</a></li>
          <li class = "list nav__ul__li"><a class = "list__href--phone">+38 (099)-638-45-37</a></li>
          <li class = "list nav__ul__li"><a class = "list__href">RU</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class = "board board__section">
        <div class = "board__block">
          <div class = "item-1 board__block__item">
            <h1 class = "head-1 item__head-1"><span class = "item__span">Л</span>УЧШАЯ ЖИЗНЬ, СОЗДАННАЯ ДЛЯ ВАС!</h1>
            <button class = "item__btn">ПЕРЕЙТИ В КАТАЛОГ</button>
          </div>
          <div class = "item-2 board__block__item">
            <p class = "item-2__p">Основано в  1993 году</p>
            <div class = "slider board__block__item__slider">
              <img class = "slider__img-1" src = "../assets/picture/img-board-1.png" alt = "board-1">
              <div class ="slider__controls">
                <div class = "slider__control--active"></div>
                <div class = "slider__control"></div>
                <div class = "slider__control"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class = "innovations innovations__section">
        <h2 class = "innovations__head-2"><span class = "innovations__head-2__span">Н</span>овинки</h2>
        <div class = "slider innovations__slider">
          <div class = "slider__control--left">
            <img src = "../assets/picture/arrow-left.svg">
          </div>
          <div class = "slides">
            <div class = "slide">
              <img class = "slide__img-1" src = "../assets/picture/furniture_1.png">
              <p class = "slide__name">ALBA</p>
              <p class = "slide__price">15000 UAH</p>
            </div>
            <div class = "slide">
              <img class = "slide__img-2" src = "../assets/picture/furniture_2.png">
              <p class = "slide__name">MARTIN</p>
              <p class = "slide__price">15000 UAH</p>
            </div>
            <div class = "slide">
              <img class = "slide__img-3" src = "../assets/picture/furniture_3.png">
              <p class = "slide__name">LUARA</p>
              <p class = "slide__price">15000 UAH</p>
            </div>
          </div>
          <div class = "slider__control--right">
            <img src = "../assets/picture/arrow-right.svg">
          </div>
        </div>
        <button class = "innovations__cathalog__btn">перейти в каталог</button>
      </section>
    </main>

  </body>
</html>
